<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #box1,
      #box2 {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      #box2 {
        transition: transform .5s ease;
      }

      @keyframes test {
        from { opacity: 1; }
        to   { opacity: 0; }
      }

      #box1.is-active { animation: test .5s ease; }
      #box2.is-active { transform: translate3d(100px, 0, 0); }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>

    <script src="../dist/tail-end.js"></script>
    <script>
      console.log('Module assigned to window.TailEnd. Logged below:')
      console.log(TailEnd)

      const box1 = document.getElementById('box1')
      const box2 = document.getElementById('box2')

      TailEnd
        .animationEnd(box1)
        .then(() => console.log('#box1 transition done.'))

      TailEnd
        .transitionEnd(box2, node => node.classList.add('is-active'))
        .then(() => console.log('#box2 animation done (via passed in function).'))

      setTimeout(() => box1.classList.add('is-active'), 500)
    </script>
  </body>
</html>
