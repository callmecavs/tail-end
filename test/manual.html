<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #box1,
      #box2 {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      #box2 {
        transition: transform .5s ease;
      }

      @keyframes test {
        from { opacity: 1; }
        to   { opacity: 0; }
      }

      body.is-active #box1 { animation: test .5s ease; }
      body.is-active #box2 { transform: translate3d(100px, 0, 0); }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>

    <script src="../dist/tail-end.js"></script>
    <script>
      console.log('Module assigned to window.TailEnd. Logged below:')
      console.log(TailEnd)

      TailEnd
        .animationEnd(document.getElementById('box1'))
        .then(() => console.log('#box1 transition done.'))

      TailEnd
        .transitionEnd(document.getElementById('box2'))
        .then(() => console.log('#box2 animation done.'))

      const runTest = () => document.body.classList.add('is-active')
      setTimeout(runTest, 500)
    </script>
  </body>
</html>
